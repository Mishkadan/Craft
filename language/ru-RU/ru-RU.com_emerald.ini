X_CROSSPLAN_UPGRADE_DESCR="<p><b>Эксперемент!!</b> <p>Выберите планы на которые пользователь может обновится с текущего плана. Это пересчитает цену согласно того, столько было использовано в текущем плане.</p> <div class='alert alert-tiny'>Эта фича не будет работать с:<ul> <li>Рекурентными оплатами.</li><li>Если один из выбраных планов пожизненый.</li><li>Если один из выбраных планов имеет ограничения на количество раз использования.</li></ul></div>"
X_CROSSPLAN_UPGRADE="Перейти на план"
X_UPGRADE_STEP_DESCR="<p>Вот как будет работать пересчет. </p><p>Например у вас есть план А на 30 дней за 10 рублей. И план Б на 60 дней за 20 рублей. Пользователь использовал план А в течении 15 дней после чего решил перейни на план Б. Если у вас шаг пересчета равен 1, то сначала мы посчитаем сколько шагов в текущем активном плане. 30 дней разделить на 1 получается 30 шагов. </p><p>Теперь нужно узнать цену за один шаг. 10 рублей делим на 30 шагов, получаем 0.33 рубля за шаг. </p><p>Теперь считаем сколько шагов уже потрачено пользователем. 15 дней разделить на 1 день на шаг получаем 15 шагов. </p><p>Округляем всегда в большую сторону. </p><p>Теперь вычетаем из общего количества шагов потраченые и получаем 15 оставшихся шагов. Уможножаем это на цену на 0.33 рубля за шаг, получаем 4.99 рубля еще не потрачено на текущем плане и такая скидка будет получна при обновлении плана. </p><p>Еще для примера давайте возмем шаг пересчета 10. Тогда период плана А будет всего 3 шага. А 50 потраченых дней будет 2 шага после окрушления в большую сторону. А один шаг в 10 оставшихся дней будет всего 3.66 рублей. </p><p>Чем больше шаг, тем меньше скидка.</p>"
