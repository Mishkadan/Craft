X_COREBASIC="<p>В дополнение к настройкам Вы можите использовать следующие метки в теле статьей. <p><code>{EMERALD S=1-3,5,12}</code> где 1,2,3  это ID подписных планов через запятую. Только имея эти планы можно будет получить доступ к статье с этой меткой. Но в этих планах должна быть включена индивидуализация по статьям. <p><code>{EMERALD U=124-200,100}</code> где 124-200,100 это ID пользователей разделеные запятой. Только эти пользователи смогут получить доступ к этой статье если у них есть активная подписка на любой план где включени индивидуализация по пользователю.<p><code>{EMERALD SKIP}</code> что бы не закрывать доступ к данной статье которая может находится в закрытой категории. Это вроде исключения."
