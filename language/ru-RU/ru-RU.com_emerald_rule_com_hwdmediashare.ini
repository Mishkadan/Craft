X_ARTICLE_INDIVIDDESCR="<p>Вы можете использовать специальные заполнители в тексте.</p><p><code>{EMERALD P=1,2,3}</code> где 1,2,3 это ID планов. Только оплатив эти планы можно получить доступ к данной статье.</p><p><code>{EMERALD SKIP}</code> пропустить ограничение для данной статьи. Напирме одна статья в списке ограниченой категории.</p><p>Это работает с <i>Индивидуализация по статьям</i>.</p>"
