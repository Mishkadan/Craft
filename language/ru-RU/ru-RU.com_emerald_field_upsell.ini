X_BASICRULE="Это универсальное правило которое можно применять к любым компонентам на которые не установлено специального адаптера. Принцип его работы очень прост. <p>Для начала отключите ЧПУ что бы видить праметны передаваемые в ссылках. Например у вас такая ссылка <code>index.php?option=com_docman&view=categories&catid=10</code>. Тогда первый <i>Параметер ссылки</i> будет <code>view</code> и <i>Значение параметра</i> будет <code>categories</code>. <p>Это запредит доступ к виду категорий данного компонента. Но если вам надо только в некоторые категории то во второй паре Параметер\\Значение вставьте <code>id</code> и <code>10</code>. Или же можно вставить несколько значений разделяя их запятой <code>10,12,15</code> или промежутки <code>10-15</code> или же смешано <code>10,12,15-25,67</code>. Это запретит просмотр вида категорий только данных ID.\n"
