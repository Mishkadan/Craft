EMR_GENERAL="Ограничения"
EMR_ALLOW_AGENT_SKIP="UserAgents которым можно просматривать ограничения"
EMR_ALLOW_AGENT_SKIP_DESCR="Ограничения для этих UserAgent не будут применены. Таким образом, поисковые системы могут просканировать ваше содержимое и оно будет доступно в поиске например Google. Но данный метод имеет недостаток. Более или менее продвинутый пользователь, всегда сможет просмотреть содержимое ограниченого контента, просто поменяв UserAgent или загляну в Google Cahce например."
EMR_USER_AGENTS="Список UserAgent"
EMR_SKIP_FOR="Не ограничивать для"
EMR_SKIP_FOR_DESCR="Это позволит определенной гуппе людей пользоваться сайтом как будто на нем нет подписок и иметь доступ ко всем закрытым материалам."
EMR_RESTRICT_FOR_EVERYONE="Загрыть для всех"
EMR_REQSUBSCR_DESCR="Если пользоватлеь зарегистрирована, но не имеет ни одной активной подписки, перенаправить его на страницу выбора планов.<br><br> Другими словами, пользователь не сможет пользоваться сайтом пока не оплатит подписку."
EMR_REQSUBSCR="Подписка обязаельна для всех"
EMR_PAID="Оплачения часть текста"
EMR_PAID_LINK_DESCR="Когда часть текста ограничена, и сообщение об ограничении показано, будет так же ссылка на оплату. Это ярлык этой ссылки."
EMR_PAID_LINK="Ярлык ссылки"
