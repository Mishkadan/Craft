PLG_SYSTEM_PUSHNOTIFICATION_MNOTE="Do not forget to upload a few files"
PLG_SYSTEM_PUSHNOTIFICATION_MNOTE_DESC="You must upload 3 files to the top-level root of your site directory. <br /><br />You can find this files in <b>UnzipFirst_PushNotification/upload-files</b> folder.<br /><br />Before uploading the manifest.json, you need to edit 2 lines <br /><br /><ul><li>Open manifest.json with a text editor.</li><li>Change name and short_name to your site's name, you can find your site name at <b>administrator/index.php?option=com_webpushnotification&view=apps</b> by clicking on to the app name</li><li>Do not change the gcm_sender_id key (482941778795). This is a shared key used for push notifications.</li><li>After changing, upload file to the top-level folder, ( yoursitename.com/manifest.json )</li> </ul>"
